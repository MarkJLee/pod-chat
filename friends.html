<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends</title>
        <script src="https://kit.fontawesome.com/e4e199ede4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To Do: Wifi Icon (https://fontawesome.com)-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:30</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span class="screen-header__icons-gear">
                    <span class="nav__dot">.</span>
                    <span>
                        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                    </span>
                </span>
            </div>
        </header>

        <a id="friends-display-link" href="#">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="imgs/face_pink_seal.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Poddle</h4>
                        <!-- <h6 class="user-component__subtitle">This is a subtitle</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--sm" src="imgs/face_pink_seal.png" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge nav__notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot">.</span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <img src="imgs/black_seal_face.png" alt="" />
        </div>
        <div id="no-mobile">
            <span>Your Screen is SUPER big :(</span>
        </div>
        <div id="no-portrait">
            <span>Your phone is currently in landscape mode. Please switch it to portrait mode :(</span>
        </div>
    </body>
</html>
