<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More</title>
        <script src="https://kit.fontawesome.com/e4e199ede4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <sp  an>No Service</span>
                <!-- To Do: Wifi Icon (https://fontawesome.com)-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:30</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span class="screen-header__icons-gear">
                    <span class="nav__dot">.</span>
                    <span>
                        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                    </span>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__avatar user-component__avatar--xl"
                        src="imgs/face_pink_seal.png"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Poddle</h4>
                        <h6 class="user-component__subtitle">+82101119999<i class="fa-solid fa-circle-exclamation"></i></h6>
                        
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="imgs/dog_mini.webp">
                        <span class="more-suggestions__icon-text">Pod Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="imgs/dog_cogi.jpeg">
                        <span class="more-suggestions__icon-text">Dog Walking</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge nav__notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot">.</span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your Screen is too big :(</span>
        </div>
        <div id="no-portrait">
            <span>Your phone is currently in landscape mode. Please switch it to portrait mode :(</span>
        </div>
    </body>
</html>
