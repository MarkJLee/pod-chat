<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/- Poddle</title>
        <script src="https://kit.fontawesome.com/e4e199ede4.js" crossorigin="anonymous"></script>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <sp  an>No Service</span>
                <!-- To Do: Wifi Icon (https://fontawesome.com)-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:30</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Poddle</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg "></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Thursday, April 13, 2023
            </div>
            <div class="message-row">
                <img src="imgs/face_pink_seal.png">
                <div class="message-row__content">
                    <span class="message__author">POddle</span>
                    <div class="message__info">
                        <span class="message__bubble">I'm hungry!</span>
                         <span class="message__time">23:30</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">I roasted some fish that you like. Try it! But be careful of the thorns~~</span>
                        <span class="message__time">23:30</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
                
            </div>
        </form>
        <div id="no-mobile">
            <span>Your Screen is too big :(</span>
        </div>
        <div id="no-portrait">
            <span>Your phone is currently in landscape mode. Please switch it to portrait mode :(</span>
        </div>
    </body>
</html>
