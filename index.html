<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Pod Chat</title>
        <script src="https://kit.fontawesome.com/e4e199ede4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To Do: Wifi Icon (https://fontawesome.com)-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:30</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Pod Chat</h1>
            <p class="welcome-header__text">If you have an Account, log in with your email or phone number.</p>
        </header>
        <form id="login-form" action="friends.html" method="get">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <a href="#">Find Your Account or Password</a>
        </form>
        <div id="no-mobile">
            <span>Your Screen is too big :(</span>
        </div>
        <div id="no-portrait">
            <span>Your phone is currently in landscape mode. Please switch it to portrait mode :(</span>
        </div>
    </body>
</html>
